<div class="container mt-4">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-primary"><i class="fa fa-pen">&nbsp;</i>Edit Contact</p>
            <p class="fst-italic">You can capture and organize information about people by saving new contacts in your address book. </p>
        </div>
    </div>
</div>

<pre>{{contact | json}}</pre>
<!--Edit Contact Form-->

<div class="container">
    <div class="row">

        <div class="col-sm-4">
            <form (submit)="submitUpdate()">
                <div class="mb-2"><input [(ngModel)]="contact.name" [value]="contact.name" name="name" type="text" class="form-control" placeholder="Name"></div>
                <div class="mb-2"><input [(ngModel)]="contact.photo" [value]="contact.photo" name="photo" type="text" class="form-control" placeholder="Photo URL"></div>
                <div class="mb-2"><input [(ngModel)]="contact.email" [value]="contact.email" name="email" type="email" class="form-control" placeholder="Email Id"></div>
                <div class="mb-2"><input [(ngModel)]="contact.mobile" [value]="contact.mobile" name="mobile" type="number" class="form-control" placeholder="Phone Number"></div>
                <div class="mb-2"><input [(ngModel)]="contact.company" [value]="contact.company" name="company" type="text" class="form-control" placeholder="Company"></div>
                <div class="mb-2"><input [(ngModel)]="contact.title" [value]="contact.title" name="title" type="text" class="form-control" placeholder="Title"></div>
                <div class="mb-2">
                    <select [(ngModel)]="contact.groupId" [value]="contact.groupId" name="groupId" class="form-control">
                        <option value="">Select Group</option>
                        <option [value]="group.id" *ngFor="let group of grp">{{group.name}}</option>

                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-primary" value="Update">
                    <a routerLink="/" class="btn btn-warning ms-2">Close</a>
                </div>    
            </form>
        </div>

        <div class="col-sm-4">
            <img [src]="contact.photo" class="contact-img">
        </div>

    </div>
</div>

<app-not-found [visible]="!food" notFoundMessage="Food Not Found!" resetLinkText="Go To Homepage"></app-not-found>

<div *ngIf="food" class="container">

    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">

        <div class="header">
            <span class="name">{{food.name}}</span> &nbsp;
            <span class="favorite {{food.favorite? '':'not'}}">&#10084;</span>
        </div>
    
        <div class="star">
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                [readonly]="true"></star-rating>
        </div>
    
        <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
        </div>
    
        <div class="tag">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
    
        <div class="cook-time">
            <span>‚è∞</span>{{food.cookTime}} Minutes
        </div>
    
        <div class="price">
            {{food.price | currency}}
        </div>
    
        <button (click)="addToCart()">Add To Cart</button>
    </div>
        
</div>

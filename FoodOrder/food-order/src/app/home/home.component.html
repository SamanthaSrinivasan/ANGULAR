<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="foodimg">
            
            <div class="content">

                <div class="name">{{food.name}}</div>

                <span class="favorite {{food.favorite? '':'not'}}">&#10084;</span>   <!--Heart Symbol-->
                
                <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true"></star-rating> 
                <!-- <star-rating [value]="5" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="false"></star-rating> Dynamic Star Value -->

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{origin}}</span>
                    </div>
                    <div class="cook-time">
                        <span>‚è∞</span>      <!--copy from - google - special character clock--> 
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">
                    {{food.price | currency}}
                </div>

            </div>
        </a>
    </li>
</ul>

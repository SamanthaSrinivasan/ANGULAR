    <div class="container-fluid">
        <h2>Restaurant Record App</h2>

            <button (click)="clickAddResto()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                class="btn btn-success">Add
                Restaurant</button>

        </div>

<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Records Managemenet</h1>
        <p class="col-md-8 fs-4">You can save records of restaurant using angular 12</p>
        <a class="btn btn-primary btn-lg" type="button" href="https://www.youtube.com/watch?v=rqILTqTAfZE"
            target="_blank">TestyCodeiz</a>
    </div>
</div>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of restaurantAll">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="onEditResto(data)">Edit</button> &nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!--Add Restaurant Modal-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Restaurant Deatils</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Restaurant Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" formControlName="mobile" class="form-control"
                            placeholder="Restaurant Phone Number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control"
                            placeholder="Restaurant Address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Service</label>
                        <input type="text" formControlName="services" class="form-control"
                            placeholder="Restaurant Service">
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
                <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateResto()">Update
                    Details</button>

            </div>

        </div>
    </div>
</div>
